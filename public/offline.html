<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DishList Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f6f6f2;
        color: #111;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .box {
        text-align: center;
        padding: 24px;
        border-radius: 18px;
        background: #fff;
        border: 1px solid #e8e8e2;
        max-width: 320px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You are offline</h1>
      <p>DishList will reconnect when your internet is back.</p>
    </div>
  </body>
</html>
